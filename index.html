<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="my-4">
        <h1 class="text-center text-success my-4">Explore Your Quran</h1>
        <div class="input-group container w-50">
            <input type="number" id="search-field" class="form-control" placeholder="Search By Surah Number">
            <button onclick="searchSurah()" class="btn btn-success">Search</button>
        </div>
    </header>

    <section>
        <div class="modal fade modal-dialog-scrollable" id="detailModal" tabindex="-1" aria-labelledby="modal-label"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-label"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><span class="fw-bold">Chipset:</span> <span id="chipset-text"></span></p>
                        <p><span class="fw-bold">Memory:</span> <span id="memory-text"></span></p>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <p><span id="release-text"></span></p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- main section  -->
    <section class="container my-4">

        <div class="text-center my-2">
            <h2 id="your-search" class="text-success d-none">Your Search Results</h2>
            <h2 id="no-surah" class="text-success d-none">No Surah Found. Please Search Again</h2>
        </div>

        <div id="surah-container" class="w-50 mx-auto">

        </div>
    </section>

    <!-- show all button  -->
    <div id="show-all" class="text-center d-none">
        <button id="btn-show-all" class="btn btn-success">Show All</button>
    </div>

    <!-- spiner  -->
    <section id="spiner" class="d-none">
        <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
